<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="weather-site">
    <div class="container">
        <h3 class="brand">THE WEATHER PULSE</h3>
        <div>
            <h1 class="temp">20&#176</h1>
            <div class="city-time">
                <h1 class="name">Colombo</h1>
                <small>
                    <span class="time">04.30</span>
                    -
                    <span class="date">
                        Sunday 22 Jun 2025
                    </span>
                </small>
            </div>
            <div class="weather">
                <img src="./images/clear.png" class="icon" alt="icon" width="50" height="50" >
                <span class="condition">Clear</span>
            </div>
        </div>
    </div>
    <div class="side_panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location..."/>
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">Colombo</li>
            <li class="city">California</li>
            <li class="city">London</li>
            <li class="city">New York</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Humidity</span>
                <span class="humidity">52%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">6km/h</span>
            </li>
            <li>
                <span>UV Index</span>
                <span class="uvindex">0.5</span>
            </li>
            <li>
                <span>Cloudy</span>
                <span class="cloud">75%</span>
            </li>
        </ul>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
